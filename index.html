<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <title>Todolist</title>
  </head>

  <body>
        <div class="container">
            <!-- 1. Form -->
            <form id="todolist-form" class="mt-5">
                <h1 class="text-center mb-5 display-5">What to do</h1>

                <div class="row">
                    <div class="col-10">
                        <div class="input-group">
                          <input 
                            type="text" 
                            class="form-control" 
                            id="todolist-input" 
                            placeholder="Enter your Todo with max 20 characters">
                        </div>
                      </div>
                    
                      <div class="col-2">
                        <button type="submit" id="add-todo-btn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <!-- Form ended -->

            <!-- 2. List of todoList -->
            <section id="lists-section" class="mt-5">

                
                <div class="row">
                    <!-- 2.1. Creating 1st row -->
                    <div class="col-6">
                        <h2 class="text-center mb-3">Things to do</h2>
                        <ul id="list-todo" class="todo-ul">
                            <!-- 3. this will be the blueprint in createElement() in addTodoItemBtn.onclick() -->
                            <!-- <li class="todo-item todo text-center">
                                <p>item 1</p>
                                <button type="button" class="btn btn-primary">Mark as Completed</button>
                            </li> -->
                        </ul>
                    </div>

                    <!-- 2.1. Creating 2nd row -->
                    <div class="col-6">
                        <h2 class="text-center mb-3">Completed</h2>
                        <ul id="list-completed" class="todo-ul">
                            <!-- <li class="todo-item completed text-center">
                                <p>item 1</p>
                                <button type="button" class="btn btn-primary">Remove</button>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </section>

        </div>
<!-- 
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editingModal" data-bs-whatever="@getbootstrap">Click to Pop Modal</button> 
    -->

        <div class="modal fade" id="editingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">We Got Your Back</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Edit Your Task:</label>
                      <input type='text' class="form-control" id="new-todolist-input" placeholder="limit to 20 characters"></input>
                    </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-submit">Submit</button>
                </div>
              </div>
            </div>
          </div>

        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="main.js"></script>
  </body>

</html>
